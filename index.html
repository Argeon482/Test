<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game - Mobile Friendly</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2c3e50">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üêç Snake Game</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">Best: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" id="upBtn">‚¨ÜÔ∏è</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">‚¨ÖÔ∏è</button>
                <button class="control-btn" id="downBtn">‚¨áÔ∏è</button>
                <button class="control-btn" id="rightBtn">‚û°Ô∏è</button>
            </div>
        </div>
        
        <div class="instructions">
            <p>üéÆ Use arrow keys or touch controls to move</p>
            <p>üçé Eat food to grow and score points</p>
            <p>‚ùå Don't hit walls or yourself!</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
